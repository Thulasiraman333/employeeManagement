<div class="row">
  <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
    <div class="collapse navbar-collapse" style="margin-left: 5px;" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" style="cursor: pointer; font-size: large; color: white;" routerLink="/header">Employee
            List</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div class="container mt-5">
  <div class="row">
    <form [formGroup]="EmployeeForm">
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="empname">Employee Name</label>
            <input type="text" class="form-control" formControlName="empName">
          </div>
        </div>
      </div>
      <!-- <div class="row mt-3">
        <div class="col-4">
          <div class="form-group">
            <label for="empname">Employee Name</label>
            <input type="text" class="form-control" formControlName="empName">
          </div>
        </div>
      </div> -->
      <div class="row mt-3">
        <div class="col-4">
          <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" class="form-control" formControlName="designation">
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-4">
          <div class="form-group">
            <label for="Salary">Salary</label>
            <input type="number" class="form-control" formControlName="empSalary">
          </div>
        </div>
      </div>
    </form>
  </div>
  @if (this.employeeDataObj && this.employeeDataObj.empId !=0) {
  <div class="row mt-3">
    <div class="col-3">
      <button class="btn btn-success" (click)="onEmployeeUpdate()">Update</button>
    </div>
  </div>
  } @else {
  <div class="row mt-3">
    <div class="col-3">
      <button class="btn btn-primary" (click)="onEmployeeSave()">Save</button>
    </div>
  </div>
  }
</div>
